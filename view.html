<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hot Restaurant</h1>
            <hr>
            <h3>Current Reservations</h3>
            <a href="./reserve.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>Make a Reservation</button></a>
            <a href="./home.html"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span>Home</button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Current Reservations</strong></h3>
                    </div>
                    <div class="card-body">
                        <div id="reservations"></div>
                    </div>
                </div>

                <br>

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Waiting List</strong></h3>
                    </div>
                    <div class="card-body">
                        <div id="waitList"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $( document ).ready(function() {
            var searchedCharacter = $("#character-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            $.get("/api/reservation/", function (data) {
                $("#reservations").text(data);
            });
        });
    </script>

</body>

</html>
