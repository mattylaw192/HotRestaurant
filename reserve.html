<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Hot Restaurant</h1>
            <hr>
            <h3>Make a Reservation</h3>
            <a href="./view.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>View Tables</button></a>
            <a href="./home.html"><button class="btn btn-primary btn-lg"><span class="fa fa-eye"></span>Home</button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="integer" class="form-control" id="phoneNumber">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="uniqueId">Unique ID</label>
                                <input type="integer" class="form-control" id="uniqueId">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>
                                Add Reservation</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        
        $("#add-btn").on("click", function(event) {
          event.preventDefault();
          var newReservation = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phoneNumber").val().trim(),
            email: $("#email").val().trim(),
            uniqueId: $("#uniqueId").val().trim()
          };
         
          $.post("/api/reservation", newReservation)
            .then(function(data) {
                
              console.log("add.html", data);
              alert("Adding reservation...");
            });
        });
      </script>

</body>

</html>
